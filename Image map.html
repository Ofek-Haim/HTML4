<html>
<head>
	<title>Image map</title>
</head>
<body>
    <map name="LinkMap">  
	    <area shape="circle" coords="200,100,50" href="https://www.google.com/" alt="Google">  
	    <area shape="rect" coords="0,0,100,100" href="https://www.facebook.com/" alt="Facebook" target="_blank">  
	    <area shape="default" nohref="">  
	</map>  
	<img src="https://i.ytimg.com/vi/SfLV8hD7zX4/maxresdefault.jpg" width="300" height="200" usemap="#LinkMap">  
</body>
</html>
